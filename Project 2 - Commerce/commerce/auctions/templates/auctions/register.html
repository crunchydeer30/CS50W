{% extends "auctions/layout.html" %}
{% load static %}

{% block title %} Register {% endblock %}

{% block body %}

    <main>
        <section class="login">
            
            <!--<img src="{% static 'auctions/images/logo.svg' %}" class="login-logo">-->
            <h1>SIGN UP</h1>
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="Username">Username</label>
                    <input class="form-control" autofocus type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="email" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="confirmation">Confirm Password</label>
                    <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                </div>
                {% if message %}
                    <div class="login-error">{{ message }}</div>
                {% endif %}
                <input class="btn btn-primary" type="submit" value="Register">
            </form>
            Already have an account? <a href="{% url 'login' %}">Log In here.</a>
        </section>
    </main>
    
    
    

{% endblock %}
