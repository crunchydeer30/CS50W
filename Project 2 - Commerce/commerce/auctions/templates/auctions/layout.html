{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Auctions{% endblock %}</title>
        <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        -->
            <link href="{% static 'auctions/styles.css' %}" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav class="nav-left">
                <a href="{% url 'index' %}">
                    <img src="{% static 'auctions/images/logo.svg' %}">
                </a>                    
                <a href="">Categories</a>
                <a href="">About</a>
            </nav>
            <nav class="nav-right">
                <form class="search-bar">
                    <input type="text" placeholder="Search">
                    <img src="{% static 'auctions/images/search.svg' %}">
                </form>

                {% if user.is_authenticated %}
                    <!--<a href="" class="nav-listings">
                        <img src="{% static 'auctions/images/list.ico' %}">
                        My Listings
                    </a>-->
                    <a href="{% url 'watchlist' %}" class="nav-watchlist">
                        <img src="{% static 'auctions/images/favorite.svg' %}">
                        Watchlist
                    </a>
                    <div class="dropdown">
                        <button href = "/admin" class="nav-user">
                            <img src="{% static 'auctions/images/user.svg' %}">
                            {{ user.username }}
                            <img src="{% static 'auctions/images/dropdown.svg' %}" class="dropdown-icon">
                        </button>
                        <ul>
                            <li>
                                <a href="/admin">
                                    <img src="{% static 'auctions/images/user.svg' %}">
                                    Profile
                                </a>
                            </li>
                            <li>
                                <a href="{% url 'my_listings' %}">
                                    <img src="{% static 'auctions/images/list.ico' %}">
                                    Listings
                                </a>
                            </li> 
                            <li>
                                <a href="">
                                    <img src="{% static 'auctions/images/bid.svg' %}">
                                    Bids
                                </a>
                            </li>
                            <li>
                                <a href="{% url 'logout' %}" class="nav-logout">
                                    <img src="{% static 'auctions/images/logout.svg' %}">
                                    Logout
                                </a>
                            </li>
                        </ul>
                    </div>                    
                    <!--<a href="{% url 'logout' %}">Logout</a>-->
                {% else %}
                    <a href="{% url 'login' %}" class="nav-login">Login</a>
                    <a href="{% url 'register' %}" class="nav-register">Register</a>
                {% endif %}
            </nav>           
        </header>
        
        <main>
            {% block body %}
            {% endblock %}
        </main>
    </body>
</html>
