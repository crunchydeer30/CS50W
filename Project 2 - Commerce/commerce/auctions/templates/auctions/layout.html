{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Auctions{% endblock %}</title>
        <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        -->
            <link href="{% static 'auctions/styles.css' %}" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav class="nav-left">
                <a href="{% url 'index' %}">
                    <img src="{% static 'auctions/images/logo.svg' %}">
                </a>                    
                <a href="">Categories</a>
                <a href="">About</a>
            </nav>
            <nav class="nav-right">
                <form class="search-bar">
                    <input type="text" placeholder="Search">
                    <img src="{% static 'auctions/images/search.svg' %}">
                </form>

                {% if user.is_authenticated %}
                    <!--<a href="" class="nav-listings">
                        <img src="{% static 'auctions/images/list.ico' %}">
                        My Listings
                    </a>-->
                    <a href="{% url 'watchlist' %}" class="nav-watchlist">
                        <img src="{% static 'auctions/images/favorite.svg' %}">
                        Watchlist
                    </a>
                    <a href = "/admin" class="nav-user">
                        <img src="{% static 'auctions/images/user.svg' %}">
                        {{ user.username }}
                    </a>
                    <!--<a href="{% url 'logout' %}">Logout</a>-->
                {% else %}
                    <a href="{% url 'login' %}" class="nav-login">Login</a>
                    <a href="{% url 'register' %}" class="nav-register">Register</a>
                {% endif %}
            </nav>           
        </header>
        
        <main>
            {% block body %}
            {% endblock %}
        </main>
    </body>
</html>
