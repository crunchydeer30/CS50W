{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Auctions{% endblock %}</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{% static 'auctions/styles.css' %}" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
        <script src="{% static 'auctions/script.js' %}"></script>
        <link rel="icon" type="image/x-icon" href="{% static 'auctions/images/favicon.svg' %}">
    </head>
    <body>
        <header>
            <nav class="nav-left">
                <a href="{% url 'index' %}">
                    <img src="{% static 'auctions/images/logo.svg' %}">
                </a>                    
                <a href="">Categories</a>
                <a href="">About</a>
            </nav>
            <nav class="nav-right">
                <form class="search-bar" action="{% url 'search' %}">
                    <input type="text" name="q" placeholder="Search" id="search-input" autocomplete="off">
                    <img src="{% static 'auctions/images/search.svg' %}">
                    <ul id="search-results">

                    </ul>
                </form>

                {% if user.is_authenticated %}
                    <!--<a href="" class="nav-listings">
                        <img src="{% static 'auctions/images/list.ico' %}">
                        My Listings
                    </a>-->
                    <a href="{% url 'watchlist' %}" class="nav-watchlist">
                        <img src="{% static 'auctions/images/favorite.svg' %}">
                        Watchlist
                    </a>
                    <div class="dropdown">
                        <button href = "/admin" class="nav-user">
                            <img src="{% static 'auctions/images/user.svg' %}">
                            {{ user.username }}
                            <img src="{% static 'auctions/images/dropdown.svg' %}" class="dropdown-icon">
                        </button>
                        <ul>
                            <li>
                                <a href="/admin">
                                    <img src="{% static 'auctions/images/user.svg' %}">
                                    Profile
                                </a>
                            </li>
                            <li>
                                <a href="{% url 'my_listings' %}">
                                    <img src="{% static 'auctions/images/list.ico' %}">
                                    Listings
                                </a>
                            </li> 
                            <li>
                                <a href="">
                                    <img src="{% static 'auctions/images/bid.svg' %}">
                                    Bids
                                </a>
                            </li>
                            <li>
                                <a href="{% url 'logout' %}" class="nav-logout">
                                    <img src="{% static 'auctions/images/logout.svg' %}">
                                    Logout
                                </a>
                            </li>
                        </ul>
                    </div>                    
                    <!--<a href="{% url 'logout' %}">Logout</a>-->
                {% else %}
                    <a href="{% url 'login' %}" class="nav-login">Login</a>
                    <a href="{% url 'register' %}" class="nav-register">Register</a>
                {% endif %}
            </nav>           
        </header>
        
        <main>
            {% block body %}
            {% endblock %}
        </main>
    </body>
</html>
