{% extends 'encyclopedia/layout.html' %}

{% block title %}
    Add Entry
{% endblock %}

{% block body %}
    <h1>Create a new entry</h1>
    <h2 class="error-invalid-form">{{ Error }}</h2>
    <form action="{% url 'new_entry' %}", method="POST">
        {% csrf_token %}
        {{ newEntryForm }}
        <input type="submit" value="Save Entry">
    </form>
{% endblock %}
