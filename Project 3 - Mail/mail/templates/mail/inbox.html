{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <button data-section="inbox" class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button data-section="compose" class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button data-section="sent" class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button data-section="archived" class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <section id="emails-view" class="mailbox">

    </section>

    <section id="email-open" class="email-open">
    </section>

    <section id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </section>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
